version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []
overrides:
    go: null
plugins: []
rules: []
options: {}
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "database/sql"
        emit_interface: false
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_json_tags: true